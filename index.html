
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>生日快乐！</title>
<style type="text/css">
body { background:#fff url(img/bg3.JPG); }
ul.polaroids li { display: inline; }
ul.polaroids a {
    background: #fff;
    display: inline;
    float: left;
    margin: 0 0 27px 30px;
    width: auto;
    padding: 10px 10px 15px;
    text-align: center;
    font-family: "Marker Felt", sans-serif;
    text-decoration: none;
    color: #333;
    font-size: 18px;
    -webkit-box-shadow: 0 3px 6px rgba(0, 0, 0, .25);
    -moz-box-shadow: 0 3px 6px rgba(0, 0, 0, .25);
    -webkit-transform: rotate(-2deg);
    -webkit-transition: -webkit-transform .15s linear;
    -moz-transform: rotate(-2deg);
}
ul.polaroids img {
    display: block;
    height: 100px;
    margin-bottom: 12px;
}
ul.polaroids a:after { content: attr(title); }
ul.polaroids li:nth-child(even) a {
    -webkit-transform: rotate(5deg);
    -moz-transform: rotate(5deg);
}
ul.polaroids li:nth-child(2n) a {
    position: relative;
    top: -5px;
    -webkit-transform: none;    
    -moz-transform: none;
}
ul.polaroids li:nth-child(3n) a {
    position: relative;
    right: 5px;
    -webkit-transform: rotate(-10deg);    
    -moz-transform: rotate(-10deg);
}
ul.polaroids li:nth-child(4n) a {
    position: relative;
    right: 5px;
    top: 8px;
}
ul.polaroids li:nth-child(5n) a {
    position: relative;
    left: -5px;
    top: 3px;
}
ul.polaroids li a:hover {
    -webkit-transform: scale(1.25);
    -moz-transform: scale(1.25);
    -webkit-box-shadow: 0 3px 6px rgba(0, 0, 0, .5);
    -moz-box-shadow: 0 3px 6px rgba(0, 0, 0, .5);
    position: relative;
    z-index: 5;
}
</style>
</head>

<body>
<ul class="polaroids">

    <li> <a href="3" title="快"> <img src="img/3.png" alt="快" /> </a> </li>
    <li> <a href="4" title="乐"> <img src="img/4.png" alt="乐" /> </a> </li>
    <li> <a href="5" title="！"> <img src="img/5.png" alt="！" /> </a> </li>
    <li> <a href="6" title="永"> <img src="img/6.png" alt="永" /> </a> </li>
    <li> <a href="7" title="远"> <img src="img/7.png" alt="远" /> </a> </li>
    <li> <a href="8" title="十"> <img src="img/8.png" alt="十" /> </a> </li>
    <li> <a href="8" title="八"> <img src="img/9.png" alt="八" /> </a> </li>
    <li> <a href="8" title="！"> <img src="img/10.png" alt="！" /> </a> </li>

</ul>
